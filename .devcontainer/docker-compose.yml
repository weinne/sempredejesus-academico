services:
  # Container de desenvolvimento
  dev:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    container_name: seminario_dev
    volumes:
      - ..:/workspace:cached
      - node_modules:/workspace/node_modules
      - api_node_modules:/workspace/apps/api/node_modules
      - portal_node_modules:/workspace/apps/portal/node_modules
    command: sleep infinity
    networks:
      - seminario-dev-network
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:passwd@db:5432/seminario_db
      - NODE_ENV=development
      - PORT=4000
      - APP_URL=http://localhost:3001
      - API_URL=http://localhost:4000
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRES_IN=7d
      - REFRESH_TOKEN_SECRET=your-refresh-token-secret-change-in-production

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: seminario_db_dev
    environment:
      POSTGRES_DB: seminario_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: passwd
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=pt_BR.UTF-8"
      TZ: America/Sao_Paulo
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ../scripts/docker-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - seminario-dev-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d seminario_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    shm_size: '256mb'
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "log_statement=all"
      - "-c"
      - "log_destination=stderr"
      - "-c"
      - "logging_collector=on"
      - "-c"
      - "timezone=America/Sao_Paulo"

  # Adminer (opcional)
  adminer:
    image: adminer:latest
    container_name: seminario_adminer
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - seminario-dev-network
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DESIGN: pepa-linha-dark
    restart: unless-stopped
    profiles:
      - tools

volumes:
  postgres_dev_data:
    driver: local
  node_modules:
  api_node_modules:
  portal_node_modules:

networks:
  seminario-dev-network:
    driver: bridge

